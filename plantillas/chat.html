<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="msg-header">
            <div class="msg-header-img"> 
                <img src="https://pngimage.net/wp-content/uploads/2018/06/icono-alumno-png-2.png" alt="chat-alumno">
            </div>
            <div class="active">
                <h4>Jhony Le√≥n</h4>
                <h6>hace 3 horas</h6>
            </div>
            <div class="header-icons">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <i class="fa fa-video-camera" aria-hidden="true"></i>
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>
        </div>
        <div class="chat-page">
            <div class="msg-inbox">
                <div clas="chats">
                    <div class="msg-page">
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="https://pngimage.net/wp-content/uploads/2018/06/icono-alumno-png-2.png" alt="">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>Hola soy Jhony, estoy jhony</p>
                                    <span class="time">07:30 PM. | Junio 06</span>
                                </div>
                            </div>
                        </div>
                        <div class="outgoing-chats">                        
                            <div class="outgoing-chats-msg">
                                <p>Hola soy Jhony, estoy jhony</p>
                                <span class="time">07:30 PM. | Junio 06</span>
                            </div>                        
                            <div class="outgoing-chats-img">
                                <img src="https://pngimage.net/wp-content/uploads/2018/06/icono-alumno-png-2.png" alt="">
                            </div>
                        </div>
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="https://pngimage.net/wp-content/uploads/2018/06/icono-alumno-png-2.png" alt="">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>Hola soy Jhony, estoy jhony</p>
                                    <span class="time">07:30 PM. | Junio 06</span>
                                </div>
                            </div>
                        </div>
                        <div class="outgoing-chats">                        
                            <div class="outgoing-chats-msg">
                                <p>Hola soy Jhony, estoy jhony</p>
                                <span class="time">07:30 PM. | Junio 06</span>
                            </div>                        
                            <div class="outgoing-chats-img">
                                <img src="https://pngimage.net/wp-content/uploads/2018/06/icono-alumno-png-2.png" alt="">
                            </div>
                        </div>
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="https://pngimage.net/wp-content/uploads/2018/06/icono-alumno-png-2.png" alt="">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>Hola soy Jhony, estoy jhony</p>
                                    <span class="time">07:30 PM. | Junio 06</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg-bottom">
                <div class="bottom-icons">
                    <i class="fa fa-plus-circle"></i>
                    <i class="fa fa-camera"></i>
                    <i class="fa fa-microphone"></i>
                    <i class="fa fa-smile-o"></i>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Escribe el mensaje">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-paper-plane"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
